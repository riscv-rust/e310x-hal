[package]
name = "e310x-hal"
version = "0.8.3"
authors = ["David Craven <david@craven.ch>"]
repository = "https://github.com/riscv-rust/e310x-hal"
categories = ["embedded", "hardware-support", "no-std"]
description = "HAL for the E310x family of microcontrollers."
keywords = ["riscv", "e310", "hal"]
license = "ISC"
edition = "2018"

[dependencies]
embedded-hal = { version = "0.2.3", features = ["unproven"] }
nb = "0.1.2"
riscv = "0.5.4"
e310x = { version = "0.8.0", features = ["rt"] }
async-embedded-traits = { version = "0.1.1", optional = true }

[features]
g002 = ["e310x/g002"]
async-traits = ["async-embedded-traits"]

[package.metadata.docs.rs]
features = ["g002"]
